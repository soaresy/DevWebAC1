<div class="calculator-container">
    <h2>Calculadora</h2>
    <form (ngSubmit)="calcular()">
      <div>
        <label for="numero1">Número 1:</label>
        <input id="numero1" [(ngModel)]="numero1" name="numero1" type="number" required>
      </div>
      <div>
        <label for="numero2">Número 2:</label>
        <input id="numero2" [(ngModel)]="numero2" name="numero2" type="number" required>
      </div>
      <div>
        <label for="operacao">Operação:</label>
        <select id="operacao" [(ngModel)]="operacao" name="operacao" required>
          <option value="soma">Soma</option>
          <option value="subtracao">Subtração</option>
          <option value="multiplicacao">Multiplicação</option>
          <option value="divisao">Divisão</option>
        </select>
      </div>
      <button type="submit">Calcular</button>
      <div>
        <label for="resultado">Resultado:</label>
        <input id="resultado" [value]="resultado" type="text" readonly>
      </div>
    </form>
  </div>
