<div class="imc-container">
    <h2>Calculadora de IMC</h2>
    <form (ngSubmit)="calcularIMC()">
      <div>
        <label for="peso">Peso (kg):</label>
        <input id="peso" [(ngModel)]="peso" name="peso" type="number" step="any" required>
      </div>
      <div>
        <label for="altura">Altura (m):</label>
        <input id="altura" [(ngModel)]="altura" name="altura" type="number" step="any" required>
      </div>
      <button type="submit">Calcular</button>
      <div *ngIf="imc !== null">
        <div>
          <label for="imc">IMC:</label>
          <input id="imc" [value]="imc" type="text" readonly>
        </div>
        <div>
          <label for="classificacao">Classificação:</label>
          <input id="classificacao" [value]="classificacao" type="text" readonly>
        </div>
      </div>
    </form>
  </div>
